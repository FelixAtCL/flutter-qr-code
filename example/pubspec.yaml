name: example
description: >
  The QR.Flutter example app.
version: 2.0.0
homepage: https://github.com/lukef/qr.flutter
publish_to: none

environment:
  sdk: ">=2.19.6 <4.0.0"
  flutter: ">=3.7.0"

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.1.0
  path_provider: ^2.0.0
  qr_flutter:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: false
  assets:
    - assets/images/logo_yakka.png
